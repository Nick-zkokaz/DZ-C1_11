<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>DZ C1.11</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="countdown-title">Timer</h1>
		<h3 class="countdown-legend">To set the timer, enter the minutes and seconds.Please use the &#9650; and &#9660; buttons</h3>
		<section class="countdown">
		  <div class="countdown-number">
		    <input class="minutes countdown-time" type="text" name="minutes" placeholder="00" size="3">
		    <div class="countdown-control">
			    <button class="minutes-plus">&#9650;</button>
			    <button class="minutes-minus">&#9660;</button>
			</div>
		    <p class="countdown-text">Minutes</p>
		  </div>
		  <div class="countdown-number">
		    <!-- <p class="seconds countdown-time"></p> -->
		    <input class="seconds countdown-time" type="text" name="seconds" placeholder="00" size="3">		   
			<div class="countdown-control">
			    <button class="seconds-plus">&#9650;</button>
			    <button class="seconds-minus">&#9660;</button>
			</div>	
		    <p class="countdown-text">Seconds</p>
		  </div>
		</section>

		<div class="control">
		  <button class="start">Start</button>
		  <button class="pause">Pause</button>
		</div>

		<div class="message">
		</div>

		<div>
			<button class="restart">Restart</button>
		</div>
	</div>

	<script type="text/javascript" src="myquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
